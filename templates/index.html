<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Tiger</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="button-container"></div>
  <div class="main_content">
    <h1>Gold Tiger</h1>
    <form id="audio-form">
      <label for="text-input">ひらがなを入力してください:</label>
      <input type="text" id="text-input" name="text" required>
      <button type="submit">音声を生成</button>
    </form>
    <div id="result-container" style="margin-top: 20px;"></div>
  </div>

  <script>
    document.getElementById('audio-form').addEventListener('submit', async function (event) {
      event.preventDefault();

      const formData = new FormData(this);
      const response = await fetch('/generate-audio', {
        method: 'POST',
        body: formData,
      });

      const resultContainer = document.getElementById('result-container');
      resultContainer.innerHTML = ''; // 前回の結果をクリア

      if (response.ok) {
        const data = await response.json();
        const audioUrl = data.audio_url;

        // 試聴用の再生ボタンを追加
        const audioElement = document.createElement('audio');
        audioElement.controls = true;
        audioElement.src = audioUrl;

        // ダウンロードリンクを追加
        const downloadLink = document.createElement('a');
        downloadLink.href = audioUrl;
        downloadLink.download = 'generated_audio.wav';
        downloadLink.textContent = 'ダウンロード';

        resultContainer.appendChild(audioElement);
        resultContainer.appendChild(document.createElement('br'));
        resultContainer.appendChild(downloadLink);
      } else {
        const errorData = await response.json();
        resultContainer.textContent = `エラー: ${errorData.error}`;
      }
    });



    // セリフコンテナ
    const tiger = [
        "お前の苦労をずっと見てたぞ.mp3",
        "本当によく頑張ったな.mp3",
        "ついに我慢が報われ莫大な富を得る.mp3",
        "これまでの苦労は全て水の泡だ.mp3",
        "節約ばかりの生活.mp3",
        "収入は増えず金は出てく一方.mp3",
        "将来に希望を持てず疲弊する日々.mp3",
        "そんな現実から抜け出す時が来た.mp3",
        "散らかり倒した狭い部屋を飛び出し.mp3",
        "贅沢で余裕のある生活を実現し.mp3",
      ];
      
      // ボタンコンテナを取得
      const buttonContainer = document.getElementById("button-container");
      
      // セリフごとにボタンを生成
      tiger.forEach(fileName => {
        // ボタンを作成
        const button = document.createElement("button");
        button.textContent = fileName.replace(".mp3", ""); // 拡張子を削除して表示
      
        // クリックイベントを設定
        button.addEventListener("click", () => {
          // 音声を再生
          const audio = new Audio(`/static/wav_source/${fileName}`);
          audio.play();
        });
      
        // コンテナにボタンを追加
        buttonContainer.appendChild(button);
      });
      
  </script>
</body>

</html>
